<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKER - Your Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="top-ribbon">
            <h1>Slicker</h1>
            <h2>Your Weather App</h2>
            <input type="checkbox" class="temp-type">
        </div>

        <div class="location">
            <input type="search" class="location-search">
            <button>Go</button>
        </div>

        <div class="time-frame">
            <div class="time now">Now</div>
            <div class="time today">Today</div>
            <div class="time tomorrow">Tomorrow</div>
            <div class="time three-days">Three Days</div>
        </div>

        <div class="alerts">Freeze warning</div>
        <div class="display">
            <div class="left col current">56*</div>
            <div class="right col current">Cloudy</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
