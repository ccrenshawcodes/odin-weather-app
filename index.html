<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKER - Your Weather App</title>
    <link rel="icon" href="umbrella.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="top-ribbon">
            <img src="umbrella.png" alt="an umbrella">
            <div class="titles">
                <h1>Slicker</h1>
                <h3>Your Weather App</h3>
            </div>
            <div class="utilities">
                <div class="location">
                    <input type="search" class="location-search">
                    <button>Go</button>
                </div>
                <select name="temp-type" id="temp-type">
                    <option value="f">Fahrenheit</option>
                    <option value="c">Celsius</option>
                </select>
            </div>
        </div>

        <div class="loc-acquired hidden">
            <div class="location-now">
                <h5>Now viewing weather for:</h5>
                <h5 class="loc-indicator"></h5>
            </div>
    
            <div class="time-frame">
                <div class="time now active">Now</div>
                <div class="time today">Today</div>
                <div class="time tomorrow">Tomorrow</div>
                <div class="time three-days">Three Days</div>
            </div>
            
            <div class="alerts weather-alerts hidden"></div>
            <div class="weather-display"></div>
        </div>

        <div class="loc-unknown">
            <div class="alerts no-loc">
                Please enter a location!
            </div>
            <h3>"There's no such thing as bad weather, just the wrong clothing."</h3>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
